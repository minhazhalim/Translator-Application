<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Translator Application</title>
     <link rel="stylesheet" href="style.css">
     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css' integrity='sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==' crossorigin='anonymous'/>
     <script src="countries.js" defer></script>
     <script src="script.js" defer></script>
</head>
<body>
     <div class="container">
          <div class="wrapper">
               <div class="text-input">
                    <textarea class="from-text" spellcheck="false" placeholder="enter text"></textarea>
                    <textarea class="to-text" spellcheck="false" placeholder="translation" readonly disabled></textarea>
               </div>
               <ul class="controls">
                    <li class="row from">
                         <div class="icons">
                              <i class="fas fa-volume-up" id="from"></i>
                              <i class="fas fa-copy" id="from"></i>
                         </div>
                         <select></select>
                    </li>
                    <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
                    <li class="row to">
                         <select></select>
                         <div class="icons">
                              <i class="fas fa-volume-up" id="to"></i>
                              <i class="fas fa-copy" id="to"></i>
                         </div>
                    </li>
               </ul>
          </div>
          <button>translate text</button>
     </div>
</body>
</html>
